<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="musica">
        <h4 id="tituloplaylist">Playlist Coldplay</h4>
        <img id="capa" alt="Disc cover"></img>
        <audio id="audio"></audio>
        <div id="abaixodafoto">
            <div id="song-info">
                <div id="nomemusica">Nome da Música</div>
                <div id="nomebanda" class="corleve">Nome da Banda</div>
            </div>
            <button id="like" class="button buttonlike corleve"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="barra">
                <div id="progressoatual"></div> 
            </div> 
            <div id="time-box">
                <div id="tempotocado">00:00:00</div>
                <div id="tempototal">00:00:00</div>
            </div>
        </div>
        <div id="botões">
            <button id="embaralhar" class="button button-smallest"><i class="bi bi-shuffle"></i></button>
            <button id="anterior" class="button button-skip"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>  
            <button id="proximo" class="button button-skip"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repetir" class="button button-smallest"><i class="bi bi-repeat"></i></button>
        </div>  
  </div>
  <script src="script.js"></script>
    
</body>
</html>
